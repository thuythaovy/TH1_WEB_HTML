<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: flex;/*Sắp xếp các phần tử theo chiều ngang mặc định*/
            flex-wrap: wrap;/*Tự dộng xuống dòng trong trường hợp không đủ*/
            gap: 10px;/*Tạo khoảng cách trong các phần tử*/
            justify-content: center;/*Kiểm soát cách phân bố nội dung theo chiều ngang*/
            max-width: 960px;
            margin: auto;
        }
        .gallery figure {
            margin: 0;
            width: 150px;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;/*Cắt ảnh để vừa khung hình mà không bị méo*/
            border-radius: 8px;/*Bo tròn góc ảnh, khung với bán kính 8px*/
            display: block;
            overflow: hidden;/*Ẩn phần ảnh thừa nếu bị cắt*/
        }
        .gallery figcaption {
            font-size: 14px;
            color: #074506;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Thư viện ảnh đơn giản</h2>
        <div class="gallery">
            <figure>
                <img src="https://toigingiuvedep.vn/wp-content/uploads/2021/06/hinh-anh-bien-dep-lam-hinh-nen.jpg" alt="Ảnh 1" />
                <figcaption>Ảnh 1</figcaption>            
            </figure>
            <figure>
                <img src="https://24hstore.vn/upload_images/images/hinh-nen-bien/hinh-nen-bien-hoang-hon-6.jpg" alt="Ảnh 2" />
                <figcaption>Ảnh 2</figcaption>
            </figure>
            <figure>
                <img src="https://img4.thuthuatphanmem.vn/uploads/2020/04/28/hinh-nen-bien-xanh-va-ca_014558633.jpg" alt="Ảnh 3" />
                <figcaption>Ảnh 3</figcaption>  
            </figure>
            <figure>
                <img src="https://ik.imagekit.io/tvlk/blog/2022/08/bien-long-hai-1-1024x639.jpg?tr=dpr-2,w-675" alt="Ảnh 4" />
                <figcaption>Ảnh 4</figcaption>  
            </figure>
            <figure>
                <img src="https://cdn.sforum.vn/sforum/wp-content/uploads/2022/06/1-14.jpg" alt="Ảnh 5" />
                <figcaption>Ảnh 5</figcaption>  
            </figure>
            <figure>
                <img src="https://scr.vn/wp-content/uploads/2020/07/Nh%E1%BB%AFng-b%C3%A3i-bi%E1%BB%83n-%C4%91%E1%BA%B9p-nh%E1%BA%A5t-th%E1%BA%BF-gi%E1%BB%9Bi.jpg" alt="Ảnh 6" />
                <figcaption>Ảnh 6</figcaption>  
            </figure>
        </div>
    </section>
    
</body>
</html>
